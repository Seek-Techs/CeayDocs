<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="CeayDocs logo">
  <!-- Background -->
  <rect x="0" y="0" width="600" height="200" fill="#F7F4EC"/>
  <!-- Icon square -->
  <g transform="translate(24,24)">
    <rect width="128" height="128" rx="18" fill="#006B3D" />
    <!-- document folded corner -->
    <path d="M92 12 H44 A8 8 0 0 0 36 20 V108 A8 8 0 0 0 44 116 H108 A8 8 0 0 0 116 108 V44 L92 12 Z" fill="#FFFFFF" opacity="0.06"/>
    <!-- stylized C (gold stroke) -->
    <path d="M76 36 C58 36,46 52,46 68 C46 84,58 100,76 100" stroke="#DAA520" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- small document lines -->
    <rect x="60" y="56" width="36" height="6" rx="3" fill="#DAA520" opacity="0.9"/>
    <rect x="60" y="72" width="28" height="6" rx="3" fill="#FFFFFF" opacity="0.18"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(170,45)">
    <text x="0" y="36" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="40" font-weight="700" fill="#1E1E1E">CeayDocs</text>
    <text x="0" y="70" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="14" font-weight="500" fill="#7A7A7A">document tools</text>
  </g>
</svg>
